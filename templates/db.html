<html>

<head>
<meta charset="utf-8">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.dataTables.js" type="text/javascript"></script>
<script src="js/init_table.js" type="text/javascript"></script>
<script src="js/language-toggle.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">


<script src="js/dataTables.fixedHeader.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="css/fixedHeader.dataTables.css">

<style>
  .hidden-col {
    display: none;
  }

  .language-toggle-container {
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .language-toggle-btn {
    padding: 8px 16px;
    border: 1px solid #990000;
    background-color: #fff;
    color: #990000;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
    transition: all 0.2s ease;
  }

  .language-toggle-btn:hover {
    background-color: #990000;
    color: #fff;
  }

  .language-toggle-btn.active {
    background-color: #990000;
    color: #fff;
  }

  .language-label {
    font-size: 14px;
    color: #666;
  }
</style>

</head>
<body>

<div class="language-toggle-container">
  <span class="language-label">Display language:</span>
  <button id="lang-da" class="language-toggle-btn">Dansk</button>
  <button id="lang-en" class="language-toggle-btn active">English</button>
</div>

$table

</body>
</html>
