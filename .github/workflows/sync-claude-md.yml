name: Sync CLAUDE.md

on:
  push:
    branches: [master, firefox]
    paths:
      - 'CLAUDE.md'

jobs:
  sync-claude-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for branch operations
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync CLAUDE.md to other branch
        run: |
          CURRENT_BRANCH="${{ github.ref_name }}"

          if [ "$CURRENT_BRANCH" = "master" ]; then
            OTHER_BRANCH="firefox"
          else
            OTHER_BRANCH="master"
          fi

          echo "Syncing CLAUDE.md from $CURRENT_BRANCH to $OTHER_BRANCH"

          # Switch to other branch
          git fetch origin $OTHER_BRANCH
          git checkout $OTHER_BRANCH

          # Copy CLAUDE.md from current branch
          git checkout $CURRENT_BRANCH -- CLAUDE.md

          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync CLAUDE.md from $CURRENT_BRANCH [skip ci]"
            git push origin $OTHER_BRANCH
            echo "Successfully synced CLAUDE.md to $OTHER_BRANCH"
          fi
