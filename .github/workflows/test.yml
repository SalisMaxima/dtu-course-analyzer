name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"  # Install package with CLI tools and dev dependencies (pytest)

      - name: Run tests
        run: pytest -v --tb=short

      - name: Run validator on sample data (if exists)
        run: |
          if [ -f "data/coursedic.json" ]; then
            dtu-validate data/coursedic.json
          else
            echo "No data/coursedic.json found, skipping validation"
          fi
